name: Workflows with large secrets

on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Decrypt large secret
        run: ./.github/scripts/decrypt_secret.sh
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          BRANCH: gh-pages
